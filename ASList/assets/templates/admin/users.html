<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Zarządzanie użytkownikami</h1>
        </div>
    </div>    
    
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>Imię i nazwisko</th>
                    <th>Email</th>
                    <th>UUID</th>
                    <th>Rola</th>
                    <th>Edycja</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.fullname}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.entryUUID}}</td>
                        <td>{{user.role}}</td>
                        <td><a class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edytuj</a></td>
                    </tr>
                </tbody>
            </table>
            <!--
            TODO zastanowić się czy i jak w AngularJS obsługiwać błędy komunikacji
            <a class="btn btn-danger center-block" ng-show="error" role="button">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                Wystąpił błąd {{error}} podczas komunikacji. Wciśnij aby ponowić próbę załadowania danych.
            </a>
            -->
        </div>
    </div>
</div>
