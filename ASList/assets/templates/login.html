<div class = "container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">       
            <h3 class="form-signin-heading">Welcome Back in ASList! Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input ng-model="username" type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
            <input ng-model="password" type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  

            <button ng-click="onLogin()" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Zaloguj</button>  			
        </form>			
    </div>
</div>
